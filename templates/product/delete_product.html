{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-6">Delete Product: {{ product.name }}</h1>
    <p>Are you sure you want to delete this product?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white rounded-md p-2">Confirm Delete</button>
    </form>
    <a href="{% url 'product_list' %}" class="text-blue-500 hover:text-blue-700 mt-4">Cancel</a>
</div>
{% endblock %}
