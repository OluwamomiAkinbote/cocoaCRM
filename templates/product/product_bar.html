<div class="container mx-auto px-4 py-6">
    <div class="flex items-center justify-between mb-6">
        <!-- Category Selector -->
        <div class="flex items-center">
            <label for="category" class="mr-2 text-gray-700">Category:</label>
            <form method="GET" action="{% url 'product_list' %}">  <!-- Ensure it submits to the correct URL -->
                <select id="category" name="category" class="border border-gray-300 rounded-md p-2" onchange="this.form.submit();">  <!-- Submit form on change -->
                    <option value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}"{% if category.id|stringformat:"s" == request.GET.category %} selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </form>
            
        </div>

        <!-- Search Bar -->
        <div class="flex items-center">
            <input type="text" placeholder="Search products..." class="border border-gray-300 rounded-md p-2 mr-2" />
        </div>

        <!-- Add Product Link -->
        <div>
            <a href="{%url 'add_product'%}" class="bg-green-500 text-white rounded-md p-2 hover:bg-green-600 flex items-center">
                <i class="fas fa-plus"></i> Add Product
            </a>
        </div>

        <!-- Add Quantity Link -->
        <div>
            <a href="{% url 'add_entry'%}" class="bg-yellow-500 text-white rounded-md p-2 hover:bg-yellow-600 flex items-center">
                <i class="fas fa-plus-circle"></i> Add Entry
            </a>
        </div>
    </div>
</div>
