{% if messages %}
<div class="fixed right-4 top-10 space-y-4 z-50" id="message-container">
    {% for message in messages %}
    <div class="flex items-center p-4 rounded-lg shadow-md 
        {% if message.tags == 'success' %} bg-green-100 border border-green-400 text-green-800 {% endif %}
        {% if message.tags == 'error' %} bg-red-100 border border-red-400 text-red-800 {% endif %}
        {% if message.tags == 'warning' %} bg-yellow-100 border border-yellow-400 text-yellow-800 {% endif %}
        {% if message.tags == 'info' %} bg-blue-100 border border-blue-400 text-blue-800 {% endif %}
        ">
        <span class="mr-2">
            {% if message.tags == 'success' %} <i class="fas fa-check-circle"></i> {% endif %}
            {% if message.tags == 'error' %} <i class="fas fa-exclamation-circle"></i> {% endif %}
            {% if message.tags == 'warning' %} <i class="fas fa-exclamation-triangle"></i> {% endif %}
            {% if message.tags == 'info' %} <i class="fas fa-info-circle"></i> {% endif %}
        </span>
        <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endfor %}
</div>


<!-- JavaScript to hide the messages after 5 seconds -->
<script>
    setTimeout(function() {
        var messageContainer = document.getElementById('message-container');
        if (messageContainer) {
            messageContainer.style.transition = 'opacity 1s ease';
            messageContainer.style.opacity = '0';
            setTimeout(function() {
                messageContainer.remove();  // Completely remove after fading out
            }, 1000);  // 1 second delay after fading out to remove the container
        }
    }, 3000);  // 5 seconds delay before starting fade-out
</script>
{% endif %}
