{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-6">Edit Product: {{ Order.customer_name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white rounded-md p-2">Save Changes</button>
    </form>
    <a href="{% url 'index' %}" class="text-blue-500 hover:text-blue-700 mt-4">Back to Products</a>
</div>
{% endblock %}
